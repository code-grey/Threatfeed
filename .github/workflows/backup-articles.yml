name: Backup Articles CSV

on:
  schedule:
    # Runs at 2:00 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch articles.csv from service
        run: |
          # Fetch articles.csv from the deployed service
          curl -f -o news-api/articles.csv "${{ secrets.APP_URL }}/export/csv" || {
            echo "Failed to fetch articles.csv from service"
            exit 1
          }
          
          # Verify the file is not empty and has valid CSV headers
          if [ ! -s news-api/articles.csv ]; then
            echo "Downloaded file is empty"
            exit 1
          fi
          
          # Check for expected CSV header
          if ! head -1 news-api/articles.csv | grep -q "Title,Description"; then
            echo "Invalid CSV format - missing expected headers"
            exit 1
          fi
          
          echo "Successfully downloaded articles.csv with $(wc -l < news-api/articles.csv) lines"

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add news-api/articles.csv
          
          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: backup articles.csv $(date -u +%Y-%m-%d)"
            git push
            echo "Successfully committed and pushed articles.csv backup"
          fi
